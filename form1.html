<!DOCTYPE html>

<html>

<head>
	<title>Formulário</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<form action="/pagina-processa-dados-do-form" method="post">

		<fieldset>
			<legend>Dados Gerais</legend>

			<label for="nome">Nome:</label>
			<input type="text" minlength="3" id="nome" name="nome" required />

			<label for="data_nascimento">Data de Nascimento:</label>
			<input type="text" id="data_nascimento" required />

			<label for="cpf">CPF:</label>
			<input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required />

			<label for="tel"> Tel. Celular:</label>
			<input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-999999-9999"
				pattern="[0-9] {2}-[0-9] {5}-[0-9] {4}" required />
		</fieldset>

		<fieldset>
			<legend>Endereço</legend>

			<label for="tipo_endereço">Tipo:</label>
			<select id="tipo_endereço">
				<option value="">Selecione</option>
				<option value="rua">Rua</option>
				<option value="estrada">Estrada</option>
				<option value="rodovia">Rodovia</option>
				<option value="outro">Outro</option>
			</select>

			<label for="logradouro_endereço">Logradouro:</label>
			<input type="text" id="logradouro_endereço" />

			<label for="numero_endereço">Nº:</label>
			<input type="text" id="numero_endereço" />

			<label for="complemento_endereço">Complemento:</label>
			<input type="complemento_endereço" id="complemento_endereço" />

		</fieldset>

		<fieldset>
			<legend>Fale Conosco</legend>

			<input type="radio" name="tipo_msg" value="sugestão" />
			<label for="tipo_msg">Sugestão</label>

			<input type="radio" name="tipo_msg" value="Crítica" />
			<label for="tipo_msg">Crítica</label>

			<input type="radio" name="tipo_msg" value="Elogio" />
			<label for="tipo_msg">Elogio</label>



			<label for="msg">Mensagem:</label>
			<textarea id="msg"></textarea>
		</fieldset>

		<fieldset>
			<button type="sumbit">Enviar sua mensagem</button>
			<button type="reset">Limpar o Formulário</button>
		</fieldset>

	</form>





</body>

</html>
